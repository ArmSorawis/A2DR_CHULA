TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.20
  min_vel_x: 0.05

  max_vel_theta: 0.25
  min_vel_theta: -0.25
  min_in_place_vel_theta: 0.15

  acc_lim_x: 0.10
  acc_lim_y: 0.0
  acc_lim_theta: 0.10

  max_rotational_vel: 0.25
  min_rotational_vel: -0.25
  min_in_place_rotational_vel: 0.15

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.20
  latch_xy_goal_tolerance: false
  
# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 3.0
  vx_samples: 20
  vtheta_samples: 40
  sim_granularity: 0.05

# Path goal occupancy weight
  pdist_scale: 0.08
  gdist_scale: 0.05
  occdist_scale: 0.01   #0.02

  # pdist_scale: 32.0
  # gdist_scale: 20.0
  # occdist_scale: 0.02

  escape_vel: -0.10     #-0.1
  meter_scoring: true

  oscillation_reset_dist: 0.05